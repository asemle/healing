      <li class="testNav"><a ui-sref="testimonials"><span ng-class="{activeLink: state === 'testimonials'}">Testimonials</span></a><a class="closer testCloser" ui-sref="home"><span ng-show="state === 'testimonials'"> x</span></a></li>

    </ul>
  </nav>
  <div class='connect'>

  </div>
  <div class="loginLink">
    <a ng-dblclick="goToTargetState()"><span class="glyphicon glyphicon-th-large"></span></a>

</header>

</div>
